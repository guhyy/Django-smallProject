{% extends "base.html" %}

{% block style %}
  
{% endblock style %}


{% block content %}
    <div class="container">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail">发件人</label>
                <input type="text" class='form-control' name="sender" value="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">邮件的第三方登录密码</label>
                <input type="text" class='form-control' name="password" value="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">收件人</label>
                <input type="text" class='form-control' name="receiver">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">标题</label>
                <input type="text" class='form-control' name="subject">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="display: inline-block;">内容</label>
                <textarea name="body" id="" cols="30" rows="10" style="display:block ;">急缺！！！名称:{{row_object.name}};编号:{{row_object.number}};规格：{{row_object.specification}};单价：{{row_object.price}};生产厂家：{{row_object.Manufacturer}}</textarea>
            </div>


            <input type="submit" value="发送" class="btn btn-primary" style="margin:20px 0 10px 0">
        </form>
    </div>
{% endblock content %}
